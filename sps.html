<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="sps.css">
</head>
<body>
    <div class="gameContainer">


        <div class="bigImages">
            <div>
                <h3 style="color: #604CC3; font-size: 40px; font-weight: lighter;" >You</h3>
                <div id="yourResult">
                    <img src="./images/stone hand.png" alt="stone hand">
                </div>

            </div>
            <div>
                <h3 style="color: #604CC3; font-size: 40px; font-weight: lighter;" >Bot</h3>

                <div id="botResult">
                    <img src="./images/stone hand.png" alt="stone hand">
                </div>
            </div>
        </div>

        <div class="typed">
            <!-- <h2>Let's Play !!</h2> -->
            <p id="result">Let's Play!!</p>
        </div>

        <div class="optBox">
            <div id="hands" class="stoneBox">
                <img src="./images/stone hand.png" alt="stone hand">
                <p>Rock</p>
            </div>
            <div id="hands" class="paperBox">
                <img src="./images/paper hand.png" alt="paper hand">
                <p>Paper</p>
            </div>
            <div id="hands" class="scissorBox">
                <img src="./images/scissor hand.png" alt="scissor hand">
                <p>Scissors</p>
            </div>
        </div>


    </div>




    <script src="sps.js"></script>
</body>
</html>
